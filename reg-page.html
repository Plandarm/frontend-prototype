<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reg-page.css">
        <title>Registration Page</title>
    </head>
    <body>
    <div class="wrap-reg">
        <section class="form">
            <h2>Register Your Account</h2>
            
            <form class="regbox" autocomplete="off">
                <input placeholder="E-mail adress" type="email" id="email" \
                required></input>
                <div id="name-surname">
                    <input placeholder="Name" type="text" id="name"></input>
                    <input placeholder="Surname" type="text" id="surname"></input>
                </div>
                <input placeholder="Nickname" type="text" id="nick" required></input>
                <input placeholder="Password" type="password" id="pass" required></input>
                <input placeholder="Repeat Password" type="password" id="pass-repeat" required></input>
                <button id="submit-reg">Register</button>
            </form>
            <p>Already signed up ? <a href="#"> Login. </a></p>
        </section>
    </div>
    </body>
</html>
